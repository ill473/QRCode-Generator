<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/qr-code.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>QR-Code Generator</title>
</head>
<body>
    <div class="login-box">
        <h2>QR-Code Generator</h2>
        <form action="/" id="qrCode" method="post">
          <div class="user-box">
            <input type="text" name="qrLink" required="" id="link">
            <label id="labelE">Type in Link or phrase</label>
          </div>
          
          <button type="submit" name="submit" class="btn btn-primary" id="submit">Generate Code</button>
        
        </form>
    </div>

    <div class="showCode">

    </div>
   
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/global.js"></script>

</body>
</html>
